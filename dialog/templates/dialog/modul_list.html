{% extends 'base.html' %}

{% block title %}Chapters{% endblock %}

{% block content %}
    <div class="container">
        <h1>Modules</h1>
        <div class="row justify-content-center">
            {% for module in moduls %}
            <div class="module-card col-md-3">
                <div class="card">
                    <img src="{{ module.image.url }}" class="card-img-top" alt="{{ module.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ module.title }}</h5>
                        <p class="card-text">{{ module.description }}</p>
                        <a href="{% url 'dialog:modul_detail' module.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
