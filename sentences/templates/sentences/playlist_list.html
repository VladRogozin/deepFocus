{% extends "base.html" %}

{% block title %}Playlist List{% endblock %}

{% block content %}
<a href="{% url 'sentences:add_playlist' %}" class="btn mb-5 mt-5" style="background-color: #4a9396; color: #00202e;">Add Playlist</a>
<ul class="list-group">
    {% for playlist in playlists %}
        <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: #b4d9ec; color: #00202e;">
            {{ playlist.name }}
            <span>
                <a href="{% url 'sentences:game' playlist.id %}" class="btn btn-sm" style="background-color: #fdd03b; color: #00202e; margin-right: 8px;">Play</a>
                <a href="{% url 'sentences:delete_playlist' playlist.id %}" class="btn btn-sm" style="background-color: #cb7f07; color: #00202e;">Delete</a>
                <a href="{% url 'sentences:edit_playlist' playlist.id %}" class="btn btn-primary btn-sm">Edit</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
