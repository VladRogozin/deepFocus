{% extends "base.html" %}

{% block title %}Delete Playlist{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Delete Playlist</h1>
    <p class="alert alert-warning">Are you sure you want to delete "{{ playlist.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'sentences:playlist_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
