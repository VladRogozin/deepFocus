{% extends "base.html" %}

{% block title %}Sentence List{% endblock %}

{% block content %}
<h1 class="mb-4">Sentence List</h1>
<a href="{% url 'sentences:add_sentence' %}" class="btn btn-primary mb-3">Add Sentence</a>
<ul class="list-group">
    {% for sentence in sentences %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ sentence.german_sentence }}
            <span>
                <a href="{% url 'sentences:edit_sentence' sentence.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                <a href="{% url 'sentences:delete_sentence' sentence.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
