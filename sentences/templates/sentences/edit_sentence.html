{% extends "base.html" %}

{% block title %}Edit Sentence{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Sentence</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
