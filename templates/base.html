<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/chapter_detail_dialoge.css' %}">
    <link rel="stylesheet" href="{% static 'css/chapter_detail_storyes.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/dialog.css' %}">
    <link rel="stylesheet" href="{% static 'css/chapter_detail_base.css' %}">
    <link rel="stylesheet" href="{% static 'css/chapter_test.css' %}">
    <title>{% block title %}LEARN Deutsch{% endblock %}</title>
</head>
<body class="my-body">
<nav class="navbar navbar-expand-lg" style="background-color: #00202e;">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" style="padding: 0; margin: 0;" href="{% url 'dialog:chapter_list' %}">
            <img src="{% static 'img/logo.svg' %}" alt="Logo" style="height: 70px; width: auto; padding: 0; margin-right: 10px;" class="d-inline-block align-text-top">
            <span style="color: #fdd03b; font-size: 1.5rem;">Deep Focus</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: #fdd03b;"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dialog:chapter_list' %}" style="color: #b4d9ec;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lofi:mix_list' %}" style="color: #b4d9ec;">lofi</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #b4d9ec;">
                        Sentences
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: #00202e;">
                        <li><a class="dropdown-item" href="{% url 'sentences:playlist_list' %}" style="color: #b4d9ec;">All Playlists</a></li>
                        <li><a class="dropdown-item" href="{% url 'sentences:add_playlist' %}" style="color: #b4d9ec;">Create Playlist</a></li>
                        <li><a class="dropdown-item" href="{% url 'sentences:add_sentence' %}" style="color: #b4d9ec;">Create Sentence</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>



    <div >
        {% block content %}
        {% endblock %}
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
